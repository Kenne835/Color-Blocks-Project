<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Color Blocks</title>
      <script type="text/javascript" src="jquery-3.2.1.js"></script>
      <script type="text/javascript" src="color_blocks.js"></script>
  <link rel="stylesheet" href="color_blocks.css"></link>
</head>
<body>
  <div id="wrapper">
    <h1>The Many Moods of Aaron</h1>
 <p id="Blue">Sad Aaron:</p>
 <p id="Red">Angry Aaron:</p>
 <p id="Green">Happy Aaron:</p>
 <p id="Yellow">Excited Aaron:</p>
    <nav>
    <div class="btn-group">
  <button type="button" class="btn btn-blue">Sad Aaron</button>
  <button type="button" class="btn btn-red">Angry Aaron</button>
  <button type="button" class="btn btn-green">Happy Aaron</button>
  <button type="button" class="btn btn-yellow">Excited Aaron</button>
</div>
   </nav>
<br/>
     <div id="container">
      <div class="foo blue"></div>
      <div class="foo red"></div>
      <div class="foo green"></div>
      <div class="foo yellow"></div>
    </div>

      <footer class="Foot">
        Prime Digital Academy
      </footer>
    </nav>
  </div>
</body>
</html>
